      <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>

      <div class="table-container">

        <table id="comparison-table" style="display: none">
          <thead>

    <script>
      function formatNumber(num, decimals = 2) {
        if (num === null || num === undefined || isNaN(num)) return "-";
        return Number(num).toLocaleString("en-US", {
          minimumFractionDigits: decimals,
          maximumFractionDigits: decimals,
        });
      }

      function formatPercent(num, decimals = 2) {
        if (num === null || num === undefined || isNaN(num)) return "-";
        const sign = num >= 0 ? "+" : "";
        return sign + Number(num).toFixed(decimals) + "%";
      }

      function loadData() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const table = document.getElementById("comparison-table");

        loading.style.display = "block";
        error.style.display = "none";
        table.style.display = "none";

        fetch("/api/comparison")
          .then((response) => {
            if (!response.ok) throw new Error("æ•°æ®åŠ è½½å¤±è´¥");
            return response.json();
          })
          .then((data) => {
            displayData(data);
            loading.style.display = "none";
            table.style.display = "table";
          })
          .catch((err) => {
            loading.style.display = "none";
            error.style.display = "block";
            error.textContent =
              "âŒ " + err.message + " - è¯·ç¡®ä¿åå°ç¨‹åºæ­£åœ¨è¿è¡Œ";
          });
      }

      function displayData(data) {
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        document.getElementById("total-matched").textContent =
          data.total_matched || 0;
        document.getElementById("arbitrage-count").textContent =
          data.arbitrage_opportunities || 0;

        // è®¡ç®—æœ€å¤§ä»·å·®å’Œè´¹ç‡å·®
        let maxPriceDiff = 0;
        let maxFundingDiff = 0;
        if (data.all_comparisons && data.all_comparisons.length > 0) {
          maxPriceDiff = Math.max(
            ...data.all_comparisons.map((c) =>
              Math.abs(c.comparison.price_diff_pct || 0)
            )
          );
          maxFundingDiff = Math.max(
            ...data.all_comparisons.map((c) =>
              Math.abs(c.comparison.funding_diff || 0)
            )
          );
        }
        document.getElementById("max-price-diff").textContent =
          formatPercent(maxPriceDiff);
        document.getElementById("max-funding-diff").textContent = formatPercent(
          maxFundingDiff * 100,
          4
        );

        // å¡«å……è¡¨æ ¼
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        if (!data.all_comparisons || data.all_comparisons.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="8" style="text-align: center; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
          return;
        }

        // æŒ‰ä»·æ ¼å·®å¼‚æ’åº
        const sorted = [...data.all_comparisons].sort(
          (a, b) =>
            Math.abs(b.comparison.price_diff_pct || 0) -
            Math.abs(a.comparison.price_diff_pct || 0)
        );

        sorted.forEach((item) => {
          const row = document.createElement("tr");

          const priceDiff = item.comparison.price_diff_pct || 0;
          const fundingDiff = item.comparison.funding_diff || 0;
          const hasArbitrage = item.comparison.has_arbitrage_opportunity;

          row.innerHTML = `
                    <td class="symbol">${item.symbol}</td>
                    <td class="price">$${formatNumber(item.ostium.price)}</td>
                    <td class="price">$${formatNumber(item.tradexyz.price)}</td>
                    <td class="${
                      priceDiff >= 0 ? "positive" : "negative"
                    }">${formatPercent(priceDiff)}</td>
                    <td>${formatPercent(item.ostium.funding_rate * 100, 4)}</td>
                    <td>${formatPercent(
                      item.tradexyz.funding_rate * 100,
                      4
                    )}</td>
                    <td class="${
                      fundingDiff >= 0 ? "positive" : "negative"
                    }">${formatPercent(fundingDiff * 100, 4)}</td>
                    <td>${
                      hasArbitrage
                        ? '<span class="arbitrage-badge">âœ¨ å¥—åˆ©æœºä¼š</span>'
                        : "-"
                    }</td>
                `;

          tbody.appendChild(row);
        });
      }

      // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
      loadData();
