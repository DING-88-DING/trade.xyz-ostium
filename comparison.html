<!DOCTYPE html>

    <link

  <body>

          <select id="tierSelect" onchange="updateTier()" style="background: rgba(0,0,0,0.3); color: var(--neon-yellow); border: 1px solid var(--glass-border); border-radius: 4px; padding: 2px 5px; font-family: monospace;">

        <!-- ‰∏≠Ê†èÔºöÂÖ±ÂêåÂêàÁ∫¶ÂØπÊØî -->

            <span class="column-count" id="commonCount">0 PAIRS</span>
          </div>
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Pair..." oninput="filterList(this, 'commonList')">
          </div>

        </div>

        <!-- Âè≥Ê†èÔºöOstium -->

            <span class="column-count" id="osCount">0 ASSETS</span>
          </div>
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Asset..." oninput="filterList(this, 'osList')">
          </div>

        </div>
      </div>
    </div>

    <!-- WebSocket ÂÆ¢Êà∑Á´Ø -->
